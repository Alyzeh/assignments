<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>Form Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<header>
		
	</header>
	<main>
		<div class=container-sm>
		<form method="post" action="#">
			<div class="mb-3 row">
				<div class="col">
					<label for="InputFirstName" class="form-label">First Name</label>
			    	<input type="text" class="form-control" id="InputFirstName">
			    </div>
			    <div class="col">
					<label for="InputLastName" class="form-label">Last Name</label>
			    	<input type="text" class="form-control" id="InputLastName">
			    </div>
			 </div>
			 <div class="mb-3">
			    <label for="InputAddress" class="form-label">Address</label>
			    <input type="text" class="form-control" id="InputAddress">
			 </div>
			 <div class="mb-3 row">
			    <div class="col-6">
					<label for="InputCity" class="form-label">City</label>
			    	<input type="text" class="form-control" id="InputCity">
			    </div>
			    <div class="col-4">
					<label for="InputState" class="form-label">State</label>
			    	<select class="form-select" id="InputState" name="State">
						<option value=”Michigan”>Michigan</option>
						<option value=”Illinois”>Illinois</option>
						<option value=”Ohio”>Ohio</option>
						<option value=”Indiana”>Indiana</option>
						<option value=”Wisconsin”>Wisconsin</option>
					</select>
			    </div>
			    <div class="col">
					<label for="InputZipCode" class="form-label">Zip</label>
			    	<input type="text" class="form-control" id="InputZipCode">
			    </div>
			 </div>
			 <div class="row">
				 <div class="mb-3 row col-sm-4"> 
				 	<div class="form-check col">
				 		<input class="form-check-input" type="radio" id="InputMale" name="gender" value="Male">
					  	<label class="form-check-label" for="InputMale">Male</label><br>
				 	</div>
				 	<div class="form-check col">
				 		<input class="form-check-input" type="radio" id="InputFemale" name="gender" value="Female">
						<label class="form-check-label" for="InputFemale">Female</label><br>  
				 	</div>
					<div class="form-check col">
				 		<input class="form-check-input" type="radio" id="InputOther" name="gender" value="Other">
					  	<label class="form-check-label" for="InputOther">Other</label><br><br>
				 	</div>
				</div>
			 </div>
			 <button type="submit" class="btn btn-primary">Register</button>
		</form></div>
	</main>
	<footer>
		
	</footer>
</body>
